<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Tycoon – Přihlášení</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4A90E2;
            --secondary: #50E3C2;
            --dark: #2C3E50;
            --bg: #F7F9FB;
            --error: #E74C3C;
            --success: #27AE60;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: var(--dark);
            margin-bottom: 10px;
            font-weight: 700;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.12);
            padding: 40px;
            width: 100%;
            max-width: 420px;
        }
        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            font-weight: 600;
            color: #999;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }
        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 0.9em;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--primary); }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(74,144,226,0.4); }
        .btn:disabled { opacity: 0.6; transform: none; cursor: not-allowed; }
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.95em;
            margin-top: 16px;
            display: none;
        }
        .message.error { background: #fde8e8; color: var(--error); display: block; }
        .message.success { background: #d4edda; color: var(--success); display: block; }
        .panel { display: none; }
        .panel.active { display: block; }
    </style>
</head>
<body>
    <h1>⚡ Energy Tycoon</h1>
    <p class="subtitle">Buduj energetické impérium napříč galaxií</p>

    <div class="card">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Přihlásit se</button>
            <button class="tab-btn" onclick="switchTab('register')">Registrovat</button>
        </div>

        <!-- Přihlášení -->
        <div class="panel active" id="panel-login">
            <div class="form-group">
                <label>Uživatelské jméno</label>
                <input type="text" id="login-username" placeholder="Zadej jméno" autocomplete="username">
            </div>
            <div class="form-group">
                <label>Heslo</label>
                <input type="password" id="login-password" placeholder="Zadej heslo" autocomplete="current-password">
            </div>
            <button class="btn" id="login-btn" onclick="handleLogin()">Přihlásit se</button>
            <div class="message" id="login-message"></div>
        </div>

        <!-- Registrace -->
        <div class="panel" id="panel-register">
            <div class="form-group">
                <label>Uživatelské jméno (min. 3 znaky)</label>
                <input type="text" id="reg-username" placeholder="Zvol si jméno" autocomplete="username">
            </div>
            <div class="form-group">
                <label>Heslo (min. 6 znaků)</label>
                <input type="password" id="reg-password" placeholder="Zvol si heslo" autocomplete="new-password">
            </div>
            <div class="form-group">
                <label>Heslo znovu</label>
                <input type="password" id="reg-password2" placeholder="Zopakuj heslo" autocomplete="new-password">
            </div>
            <button class="btn" id="reg-btn" onclick="handleRegister()">Vytvořit účet</button>
            <div class="message" id="reg-message"></div>
        </div>
    </div>

    <script>
        // Pokud je už přihlášen, přesměruj do hry
        fetch('/api/me').then(r => {
            if (r.ok) window.location.href = '/';
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach((btn, i) => {
                btn.classList.toggle('active', (i === 0 && tab === 'login') || (i === 1 && tab === 'register'));
            });
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.getElementById(`panel-${tab}`).classList.add('active');
        }

        function showMessage(id, text, type) {
            const el = document.getElementById(id);
            el.textContent = text;
            el.className = `message ${type}`;
        }

        async function handleLogin() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');

            if (!username || !password) return showMessage('login-message', 'Vyplň všechna pole.', 'error');

            btn.disabled = true;
            btn.textContent = 'Přihlašuji...';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (res.ok) {
                    showMessage('login-message', '✓ Přihlášení úspěšné! Načítám hru...', 'success');
                    setTimeout(() => window.location.href = '/', 800);
                } else {
                    showMessage('login-message', data.message, 'error');
                    btn.disabled = false;
                    btn.textContent = 'Přihlásit se';
                }
            } catch (e) {
                showMessage('login-message', 'Chyba serveru. Zkus to znovu.', 'error');
                btn.disabled = false;
                btn.textContent = 'Přihlásit se';
            }
        }

        async function handleRegister() {
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value;
            const password2 = document.getElementById('reg-password2').value;
            const btn = document.getElementById('reg-btn');

            if (!username || !password || !password2) return showMessage('reg-message', 'Vyplň všechna pole.', 'error');
            if (password !== password2) return showMessage('reg-message', 'Hesla se neshodují.', 'error');
            if (password.length < 6) return showMessage('reg-message', 'Heslo musí mít alespoň 6 znaků.', 'error');

            btn.disabled = true;
            btn.textContent = 'Registruji...';

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (res.ok) {
                    showMessage('reg-message', '✓ Účet vytvořen! Přihlašuji...', 'success');
                    // Auto-login po registraci
                    setTimeout(async () => {
                        const loginRes = await fetch('/api/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username, password })
                        });
                        if (loginRes.ok) window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage('reg-message', data.message, 'error');
                    btn.disabled = false;
                    btn.textContent = 'Vytvořit účet';
                }
            } catch (e) {
                showMessage('reg-message', 'Chyba serveru. Zkus to znovu.', 'error');
                btn.disabled = false;
                btn.textContent = 'Vytvořit účet';
            }
        }

        // Enter key support
        document.addEventListener('keydown', e => {
            if (e.key !== 'Enter') return;
            if (document.getElementById('panel-login').classList.contains('active')) handleLogin();
            else handleRegister();
        });
    </script>
</body>
</html>
